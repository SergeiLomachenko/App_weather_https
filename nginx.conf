events {
    # Ваши настройки events здесь, если они требуются
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Определение логов доступа и ошибок
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    server {
        # Настройка для HTTP сервера на порту 8080
        server_name sergeyweatherdb.ddns.net;        
        listen 8443;

        # Корневая директория и индексы файлов
        root /var/www/html;
        index index.php index.html index.htm;

        # Настройки логов
        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;

        # Обработка PHP скриптов
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
